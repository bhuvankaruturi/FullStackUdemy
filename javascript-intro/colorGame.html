<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-bottom navBarBottom">
  		<div class="container">
    		<a href="https://en.wikipedia.org/wiki/RGB_color_model" target="blank">About RGB Color Model</a>
 		</div>
	</nav>
	<div id="header">
		<p>THE GREAT</p>
		<p id="answer"></p>
		<p>GUESSING GAME</p> 
	</div>
	<div class="dashboard">
		<div class="innerContainer row">
			<button id="gameControl" class="col-lg-4 col-md-12 col-sm-12 dashBoardSpan">NEW COLORS</button>
			<span id="result" class="col-lg-4 col-md-12 col-sm-12 dashBoardSpan"></span>
			<button id="easy" class="col-lg-2 col-md-6 col-sm-6 dashBoardSpan buttons">EASY</button>
			<button id="hard" class="col-lg-2 col-md-6 col-sm-6 dashBoardSpan buttons">HARD</button>
		</div>
	</div>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div id="bottom"></div>
	</div>

	<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
